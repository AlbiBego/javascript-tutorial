<!DOCTYPE html>
<html>

<head>
  <title>a one line anonymous function that multiplies two numbers</title>
</head>

<body>

  <script>
    let temp = 0;

    const function1 = (p1, p2) => p1 * p2;

    console.log(function1(2, 9));


    const function2 = p1 => temp > p1;

    console.log(function2(4));
    

    const function3 = p1 => temp = p1;

    function3(99);

    console.log(temp);

  </script>

</body>

</html>
