<!DOCTYPE html>
<html>

  <head>

    <title> calculator </title>
    <link rel="stylesheet" href="calculator.css">

  </head>

  <body>

    <div class="calculator-display"></div>

    <div class="calculator-keys">
      <div class="calculator-key"><button class="calculator-key-button" onclick="add('1');">1</button></div>
      <div class="calculator-key"><button class="calculator-key-button" onclick="add('2');">2</button></div>
      <div class="calculator-key"><button class="calculator-key-button" onclick="add('3');">3</button></div>
      <div class="calculator-key"><button class="calculator-key-button operator" onclick="add('+');">+</button></div>

      <div class="calculator-key"><button class="calculator-key-button" onclick="add('4');">4</button></div>
      <div class="calculator-key"><button class="calculator-key-button" onclick="add('5');">5</button></div>
      <div class="calculator-key"><button class="calculator-key-button" onclick="add('6');">6</button></div>
      <div class="calculator-key"><button class="calculator-key-button operator" onclick="add('-');">-</button></div>

      <div class="calculator-key"><button class="calculator-key-button" onclick="add('7');">7</button></div>
      <div class="calculator-key"><button class="calculator-key-button" onclick="add('8');">8</button></div>
      <div class="calculator-key"><button class="calculator-key-button" onclick="add('9');">9</button></div>
      <div class="calculator-key"><button class="calculator-key-button operator" onclick="add('*');">*</button></div>

      <div class="calculator-key"><button class="calculator-key-button" onclick="add('0');">0</button></div>
      <div class="calculator-key"><button class="calculator-key-button" onclick="add('.');">.</button></div>
      <div class="calculator-key"><button class="calculator-key-button" onclick="calculate();">=</button></div>
      <div class="calculator-key"><button class="calculator-key-button operator" onclick="add('/');">/</button></div>

      <div class="calculator-key"><button class="calculator-key-button" onclick="resetCalculation();">C</button></div>
    </div>



    <script>

      const calculatorDisplay = document.querySelector('.calculator-display');
      let calculation = localStorage.getItem('calculation') || '';

      function add(str)
      {
        calculation += str;
        calculatorDisplay.innerHTML = calculation;
        console.log(calculation);
      }

      function calculate()
      {
        calculation = eval(calculation);
        calculatorDisplay.innerHTML = String(calculation);

        console.log(calculation);
        localStorage.setItem('calculation', calculation.toString());
      }

      function resetCalculation()
      {
        calculation = '';
        calculatorDisplay.innerHTML = '';
        localStorage.removeItem('calculation');
      }

    </script>

  </body>

</html>
