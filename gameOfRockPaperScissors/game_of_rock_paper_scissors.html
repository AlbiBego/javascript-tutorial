<!DOCTYPE html>
<html>
  <head>

    <title> game of rock paper scissors </title>
    <link rel="stylesheet" href="game_of_rock_paper_scissors.css">

  </head>

  <body>
    
    <p class="title">Rock Paper Scissors</p>

    <button class="js-rock-button move-button">
      <img class="move-icon" src="rockPaperScissorsGameResources/rock.png">
    </button>

    <button class="js-paper-button move-button">
      <img class="move-icon" src="rockPaperScissorsGameResources/paper.png">
    </button>

    <button class="js-scissors-button move-button">
      <img class="move-icon" src="rockPaperScissorsGameResources/scissors.png">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>
    
    <div class="js-reset-score-query">
      <p class="js-reset-score-query-paragraph"></p>
      <button class="js-reset-score-button reset-score-button">Reset score</button>
    </div>
    <button class="js-autoplay-button autoplay-button">Auto Play</button>

    <script src="game_of_rock_paper_scissors.js"></script>

  </body>
</html>
