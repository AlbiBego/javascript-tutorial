<!DOCTYPE html>
<html>
  <head>
    <title>finding the index of a word in array</title>
  </head>

  <body>
    <script>

      const array = ['johan', 'shin', 'kaneki', 'shin'];

      console.log(findIndex(array, 'shin'));
      
      function findIndex(array, word)
      {
        for(let i = 0; i < array.length; i++)
        {
          if(array[i] === word)
          {
            return i;
          }
        }
        return -1;
      }


    </script>
  </body>
</html>
